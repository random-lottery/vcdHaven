<!DOCTYPE html>
<html>
<head>
    <title>Video Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <!-- Beautiful Navigation Bar Start -->
    <nav class="w-full bg-gray-800 text-white shadow-lg sticky top-0 z-50 font-sans mb-8">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-6 h-16">
            <div class="text-2xl font-bold tracking-wider text-pink-300">vcdHaven</div>
            <ul class="flex space-x-6 m-0 p-0">
                <li class="inline-block">
                    <a href="index.html" class="text-white no-underline text-base px-4 py-2 rounded transition-colors duration-200 hover:bg-pink-300 hover:text-gray-800">Video Player</a>
                </li>
                <li class="inline-block">
                    <a href="management.html" class="text-white no-underline text-base px-4 py-2 rounded transition-colors duration-200 hover:bg-pink-300 hover:text-gray-800">Manage Videos</a>
                </li>
                <li class="inline-block">
                    <a href="add_videogroup.html" class="text-white no-underline text-base px-4 py-2 rounded transition-colors duration-200 hover:bg-pink-300 hover:text-gray-800">Add Video Group</a>
                </li>
                <li class="inline-block">
                    <a href="move_video.html" class="text-white no-underline text-base px-4 py-2 rounded transition-colors duration-200 hover:bg-pink-300 hover:text-gray-800">Move Video</a>
                </li>
                <li class="inline-block">
                    <a href="storage_manager.html" class="text-white no-underline text-base px-4 py-2 rounded transition-colors duration-200 hover:bg-pink-300 hover:text-gray-800">Storage Manager</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Beautiful Navigation Bar End -->

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Video Management</h1>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Video List</h2>
            <div class="overflow-x-auto rounded-lg shadow">
                <table id="videoTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Snapshot</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Summary</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <input type="hidden" id="selectedVideoId" />
        </div>

        <form id="videoForm" class="space-y-6">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">URL:</label>
                <input type="text" id="url" name="url" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title:</label>
                <input type="text" id="title" name="title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="videoSummary" class="block text-sm font-medium text-gray-700 mb-2">Summary:</label>
                <textarea id="videoSummary" rows="4" cols="50" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="button" onclick="addVideo()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Add</button>
                <button type="button" onclick="modifyVideo()" class="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">Modify</button>
                <button type="button" onclick="deleteVideo()" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Delete</button>
                <button type="button" onclick="saveVideoDetails()" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">Save Details</button>
            </div>
        </form>

        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Video Preview</h2>
            <video id="videoPreview" width="320" height="240" controls class="border border-gray-300 rounded-lg"></video>
            <button onclick="previewVideo()" class="mt-4 px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">Preview</button>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Snapshot</h2>
            <canvas id="videoSnapshot" width="320" height="240" class="border border-gray-300 rounded-lg"></canvas>
            <button onclick="takeSnapshot()" class="mt-4 px-6 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">Take Snapshot</button>
        </div>
    </div>

    <script src="management.js"></script>

    <script>
        populateVideoData();
    </script>
</body>
</html>
