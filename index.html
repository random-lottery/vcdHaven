    <style>
        /* 容器样式 */
        .carousel-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
 
        /* 图片列表样式 */
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            list-style: none;
            padding: 0;
            margin: 0;
        }
 
        .carousel li {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }
 
        /* 控制按钮样式 */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0.8;
        }
 
        .prev { left: 10px; }
        .next { right: 10px; }
 
        /* 指示点样式 */
        .indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
 
        .indicator span {
            width: 12px;
            height: 12px;
            background-color: rgba(255,255,255,0.6);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
 
        .indicator span.active  {
            background-color: #fff;
        }
    </style>

    <style>
    /* 新增CSS样式 */
    .thumbnail-container {
        max-width: 1200px;
        margin: 20px auto;
        position: relative;
    }
 
    .thumbnails {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 10px 0;
    }
 
    .thumb-item {
        flex: 0 0 160px;
        height: 90px;
        border-radius: 4px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
    }
 
    .thumb-item::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        transition: background 0.3s;
    }
 
    .thumb-item.active::after  {
        background: rgba(0,0,0,0);
    }
 
    .thumb-item:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
 
    .thumb-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
 
    /* 隐藏滚动条 */
    .thumbnails::-webkit-scrollbar {
        display: none;
    }
    </style>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel  li');
        const indicators = document.querySelector('.indicator');
        const thumbItems = document.querySelectorAll('.thumb-item');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const iframe = document.querySelector('iframe');
        iframe.style.height = window.innerHeight * 0.7 + 'px';
        let currentIndex = 0;
        let interval;
        let videos = [];

        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                videos = data;
                createThumbnails();
            });

        function createThumbnails() {
            const thumbnailsContainer = document.querySelector('.thumbnails');
            thumbnailsContainer.innerHTML = ''; // Clear existing thumbnails

            videos.forEach((video, index) => {
                const thumbItem = document.createElement('div');
                thumbItem.classList.add('thumb-item');
                thumbItem.dataset.index = index;

                const img = document.createElement('img');
                img.src = video.videopicture;
                img.alt = video.videoname;

                thumbItem.appendChild(img);
                thumbnailsContainer.appendChild(thumbItem);

                thumbItem.addEventListener('click', () => {
                    const groupIndex = parseInt(thumbItem.dataset.index);
                    if (videos[groupIndex] && videos[groupIndex].videolist && videos[groupIndex].videolist.length > 0) {
                        const videoUrl = videos[groupIndex].videolist[0].url;
                        document.querySelector('iframe').src = `dplayer.html?url=${videoUrl}&cover=${videos.videopicture}`;
                    }
                });
            });
        }
        // 初始化指示点
        items.forEach((item, index) => {
            const dot = document.createElement('span');
            dot.addEventListener('click', () => changeSlide(index));
            indicators.appendChild(dot);
        });
 
        // 自动播放 
        function startAutoPlay() {
            interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length; 
                updateSlide();
            }, 3000);
        }
 
        // 缩略图点击事件 
        thumbItems.forEach(thumb  => {
            thumb.addEventListener('click',  () => {
                const index = parseInt(thumb.dataset.index); 
                currentIndex = index;
                updateSlide();
                updateThumbnails();
            });
        });
 
        // 更新缩略图状态 
        function updateThumbnails() {
            thumbItems.forEach((thumb,  index) => {
                thumb.classList.toggle('active',  index === currentIndex);
                // 自动滚动到可视区域 
                if(index === currentIndex) {
                    thumb.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                }
            });
        }
 
        // 更新当前显示的幻灯片 
        function updateSlide() {
            carousel.style.transform  = `translateX(-${currentIndex * 100}%)`;
            updateIndicator();
        // 在原有 updateSlide 函数末尾添加 
        updateThumbnails();
        }
 
        // 更新指示点状态 
        function updateIndicator() {
            indicators.querySelectorAll('span').forEach((dot,  index) => {
                dot.classList.toggle('active',  index === currentIndex);
            });
        }
 
        // 切换幻灯片 
        function changeSlide(index) {
            currentIndex = index;
            updateSlide();
        }
 
        // 暂停/恢复 
        document.querySelector('.carousel-container').addEventListener('mouseenter',  () => clearInterval(interval));
        document.querySelector('.carousel-container').addEventListener('mouseleave',  startAutoPlay);
 
        // 按钮点击事件 
        prevBtn.addEventListener('click',  () => {
            currentIndex = (currentIndex - 1 + items.length)  % items.length; 
            updateSlide();
        });
 
        nextBtn.addEventListener('click',  () => {
            currentIndex = (currentIndex + 1) % items.length; 
            updateSlide();
        });
 
        // 初始化 
        startAutoPlay();
        updateIndicator();
    </script>
